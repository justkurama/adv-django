<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Forgot Password</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #e0e7ff 0%, #f5f7fa 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: "Segoe UI", sans-serif;
        }
        .forgot-container {
            max-width: 400px;
            margin: 40px auto;
        }
        .forgot-card {
            border-radius: 20px;
            box-shadow: 0 8px 32px rgba(44, 62, 80, 0.13);
            background: #fff;
            border: none;
        }
        .forgot-card .card-body {
            padding: 2.5rem 2rem 2rem 2rem;
        }
        .forgot-logo {
            width: 70px;
            height: 70px;
            display: block;
            margin: 0 auto 18px auto;
            border-radius: 50%;
            box-shadow: 0 2px 12px #0d6efd22;
            object-fit: cover;
        }
        .forgot-title {
            font-size: 2rem;
            font-weight: 800;
            color: #0d6efd;
            text-align: center;
            margin-bottom: 0.7rem;
            letter-spacing: 1px;
        }
        .forgot-desc {
            color: #555;
            text-align: center;
            margin-bottom: 1.5rem;
            font-size: 1.08rem;
        }
        .form-label {
            font-weight: 600;
            color: #0d6efd;
            margin-bottom: 0.3rem;
        }
        .form-control {
            border-radius: 1.2rem;
            font-size: 1.13rem;
            padding: 0.9rem 1.2rem;
            border: 1.5px solid #e0e7ef;
            background: #f8faff;
            transition: border-color 0.2s, box-shadow 0.2s;
        }
        .form-control:focus {
            border-color: #0d6efd;
            box-shadow: 0 0 0 2px #0d6efd22;
            background: #fff;
        }
        .btn-primary {
            background: linear-gradient(90deg, #0d6efd 60%, #38bdf8 100%);
            border: none;
            border-radius: 1.2rem;
            font-weight: 700;
            font-size: 1.13rem;
            box-shadow: 0 2px 8px #0d6efd22;
            padding: 0.9rem 0;
            margin-top: 0.5rem;
        }
        .btn-primary:hover {
            background: #0d6efd;
        }
        .btn-link {
            color: #0d6efd;
            font-weight: 500;
            text-decoration: none;
            border-radius: 1.2rem;
            margin-top: 1rem;
            display: block;
            text-align: center;
        }
        .btn-link:hover {
            color: #38bdf8;
            text-decoration: underline;
        }
        .alert {
            font-size: 0.98rem;
            border-radius: 0.7rem;
        }
        @media (max-width: 600px) {
            .forgot-container {
                max-width: 95vw;
                margin: 10vw auto;
            }
            .forgot-card .card-body {
                padding: 1.2rem 0.7rem 1.2rem 0.7rem;
            }
            .forgot-title {
                font-size: 1.3rem;
            }
            .forgot-logo {
                width: 48px;
                height: 48px;
            }
            .form-control {
                font-size: 1rem;
                padding: 0.7rem 0.9rem;
            }
            .btn-primary {
                font-size: 1rem;
                padding: 0.7rem 0;
            }
        }
    </style>
</head>
<body>
    <div class="forgot-container">
        <div class="card forgot-card">
            <div class="card-body">
                <img src="https://via.placeholder.com/70x70.png?text=Logo" alt="Logo" class="forgot-logo">
                <div class="forgot-title">Forgot Password</div>
                <div class="forgot-desc">Enter your email to receive an OTP for password reset.</div>
                
                <!-- Example alert box, uncomment if needed -->
                <!-- <div class="alert alert-success">OTP sent successfully!</div> -->

                <form action="/send-otp" method="POST">
                    <div class="mb-3">
                        <label for="email" class="form-label">Email address</label>
                        <input type="email" class="form-control" id="email" name="email" placeholder="Enter your email" required>
                    </div>
                    <button type="submit" class="btn btn-primary w-100">Send OTP</button>
                </form>
                <a href="/login" class="btn btn-link w-100 mt-3">Back to Login</a>
            </div>
        </div>
    </div>
</body>
</html>
