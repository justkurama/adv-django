{% load socialaccount %}
{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f9f9f9;
            margin: 0;
            padding: 0;
        }
        .login-container {
            max-width: 350px;
            margin: 60px auto;
            padding: 30px;
            border: 1px solid #ddd;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            background-color: #fff;
        }
        .login-header {
            margin-bottom: 20px;
        }
        .login-header img {
            width: 50px;
            height: 50px;
            margin: 20px auto;
            display: block;
        }
        .login-header h2 {
            font-weight: bold;
            color: #333;
        }
        .login-button {
            background-color: #4285f4;
            color: #fff;
            padding: 12px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            margin-top: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            width: 100%;
        }
        .login-button:hover {
            background-color: #357ae8;
        }
        .google-logo, .facebook-logo, .github-logo {
            width: 24px;
            height: 24px;
            margin-right: 10px;
        }
        .form-input {
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            width: 100%;
            box-sizing: border-box;
        }
        .form-input:focus {
            border-color: #aaa;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .signup-link {
            font-size: 14px;
            color: #666;
            text-decoration: none;
        }
        .signup-link:hover {
            color: #333;
        }
        @media screen and (max-width: 600px) {
            .login-container {
                max-width: 90%;
                margin: 20px auto;
                padding: 20px;
            }
            .login-header img {
                width: 30px;
                height: 30px;
            }
            .login-button {
                padding: 10px 15px;
                font-size: 14px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="login-container mt-5 p-4 shadow rounded bg-white">
            <div class="login-header mb-3">
                <img src="{% static 'images/logo.jpeg' %}" alt="Your Image">
                <h2>Login</h2>
                <p>Sign in to your account</p>
            </div>
            <form method="post" action="{% url 'account_login' %}">
                {% csrf_token %}
                {{ form.non_field_errors }}
                <input type="text" name="login" class="form-input form-control mb-2" placeholder="Username or Email" required>
                <input type="password" name="password" class="form-input form-control mb-2" placeholder="Password" required>
                <button class="login-button btn btn-primary w-100">Login</button>
            </form>
            <a href="{% url 'forgot_password' %}" class="btn btn-link w-100 mt-2">Forgot Password?</a>
            <p class="mt-3">Or sign in with:</p>
            <a href="{% provider_login_url 'google' %}" class="d-block mb-2">
                <button type="button" class="login-button btn btn-outline-danger w-100">
                    <img src="https://developers.google.com/identity/images/g-logo.png" alt="Google Logo" class="google-logo">
                    Sign in with Google
                </button>
            </a>
            <a href="{% provider_login_url 'facebook' %}" class="d-block mb-2">
                <button type="button" class="login-button btn btn-outline-primary w-100">
                    <img src="https://upload.wikimedia.org/wikipedia/commons/0/05/Facebook_Logo_%282019%29.png" alt="Facebook Logo" class="facebook-logo">
                    Sign in with Facebook
                </button>
            </a>
            <a href="{% provider_login_url 'github' %}" class="d-block mb-2">
                <button type="button" class="login-button btn btn-outline-dark w-100">
                    <img src="https://github.githubassets.com/images/modules/logos_page/GitHub-Mark.png" alt="GitHub Logo" class="github-logo">
                    Sign in with GitHub
                </button>
            </a>
            <p class="mt-3">Don't have an account? <a href="{% url 'signup' %}" class="signup-link">Sign up</a></p>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
